<html>
<body>
    <script>
        (async()=>{
            const loc = document.location;
            const user = loc.host.split(".")[0];
            const repo = loc.pathname.split("/")[1];
            //const path = loc.pathname.split("/").slice(2).join("/");
            const path = "logs/";
            const response = await fetch(`https://api.github.com/repos/${user}/${repo}/contents/${path}`);
            const data = await response.json();
            let htmlString = '<ul>';
            for (let file of data) {
                if (file.name!="index.html"){
                    htmlString += `<li><a href="${file.name}">${file.name}</a></li>`;
                }
            }
            htmlString += '</ul>';
            document.getElementsByTagName('body')[0].innerHTML = htmlString;
        })();
    </script>
<body>
</html>
